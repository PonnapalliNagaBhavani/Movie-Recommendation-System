<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Signin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="Loginstyles.css">
    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const error = getQueryParam('error');
            const message = getQueryParam('message');
            if (error) {
                alert(error); // Display an alert box for errors
            } else if (message) {
                alert(message); // Display an alert box for success messages
            }
        };

        // Function to toggle password visibility
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign-up form -->
        <div class="form-container sign-up-container">
            <form id="signup-form" action="additional-details.html" method="GET">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />

                <!-- New Password Field with Eye Icon Inside the Input -->
                <div class="password-field">
                    <input type="password" name="password" placeholder="Password" required id="signup-password" />
                    <span class="toggle-password" onclick="togglePasswordVisibility('signup-password')">üëÅÔ∏è</span>
                </div>

                <!-- Confirm Password Field with Eye Icon Inside the Input -->
                <div class="password-field">
                    <input type="password" name="confirm_password" placeholder="Retype Password" required id="confirm-password" />
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign-in form -->
        <div class="form-container sign-in-container">
            <form id="signin-form" action="signin.php" method="POST">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>

                <input type="email" name="email" placeholder="Email" required />

                <!-- Password Field with Eye Icon Inside the Input -->
                <div class="password-field">
                    <input type="password" name="password" placeholder="Password" required id="signin-password" />
                    <span class="toggle-password" onclick="togglePasswordVisibility('signin-password')">üëÅÔ∏è</span>
                </div>

                <a href="forgot-password.html">Forgot your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <a href="additional-details.html">
                        <button class="ghost" id="signUp">Sign Up</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Password Field Styling */
        .password-field {
            position: relative;
            width: 100%;
        }

       
        .password-field input[type="password"],
        .password-field input[type="text"] {
            width: 100%;
            padding-right: 40px; /* Make space for the eye icon */
            font-size: 16px;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>

</body>

</html>
